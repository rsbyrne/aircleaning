<html>
<head>
<style>
body {
background-color: white;
}
#decision-graphic-div {
margin: auto;
width: 50%;
border: 3px solid green;
padding: 10px;
text-align: center;
}
</style>
</head>
<body>

<svg viewBox="0 0 200 100">
  <mask id="myMask" maskContentUnits="objectBoundingBox">
    <rect fill="white" x="0" y="0" width="100%" height="100%" />
    <polygon
      fill="black"
      points="0.5,0.2 0.68,0.74 0.21,0.41 0.79,0.41 0.32,0.74" />
  </mask>

  <!--
  Punch a hole in a shape of a star inside the red circle,
  revealing the yellow circle underneath
  -->
  <circle cx="50" cy="50" r="20" fill="yellow" />
  <circle cx="50" cy="50" r="45" fill="red" mask="url(#myMask)" />
</svg>

<div id="decision-graphic-div">
<svg id="decision-graphic" width="100" height="100">
<mask id="myMask">
<rect x="5" y="5" width="10" height="10" fill="black" />
</mask>
<circle
cx="50" cy="50" r="40"
stroke="green" stroke-width="4" fill="yellow" mask="url(#myMask)"
/>
</svg>
</div>

</body>
</html>
