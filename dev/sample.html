<!DOCTYPE html>
<script>
function openPane(evt, paneClass, paneName) {
  // Declare all variables
  var i, tabcontent, tablinks;
  // Get all elements with class=<paneClass> and hide them
  tabcontent = document.getElementsByClassName(paneClass);
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  // Get all elements with class="<paneClass>_button"
  // and remove the class "active"
  tablinks = document.getElementsByClassName(paneClass+"_button");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  // Show the current tab
  // and add an "active" class to the button that opened the tab
  document.getElementById(paneName).style.display = "block";
  evt.currentTarget.className += " active";
  }
</script>
<style>
/* Style the tab */
.pane_selector {
  overflow: hidden;
  justify-items:center;}

/* Style the buttons that are used to open the tab content */
.pane_selector button {
  background-color: #f1f1f1;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14p 16px;
  transition: 0.3s;
}

/* Change background color of buttons on hover */
.pane_selector button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.pane_selector button.active {
  background-color: #ccc;
}

/* Style the tab content */
.input_selector_pane {
  display: none;
  padding: 6px 12px;
  animation: fadeEffect 1s;
}

@keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}

/* Style the tab content */
.tool_selector_pane {
  display: none;
  padding: 6px 12px;
  animation: fadeEffect 1s;
}
</style>

      function form_update(form){
          var length, width, height, windows,
              productsdir,         persons, room, volume, window_cleaning, mech_vent,
              provided_cleaning, required_cleaning, activity_level,
              extra_cleaning, extra_cleaning_cadr, acchart;
          productsdir = "https://rsbyrne.github.io/aircleaning/products";    length = form.room_length.value;
          width = form.room_width.value;
          height = form.room_height.value;
          windows = form.number_windows.value;
          persons = form.number_people.value;
          room = document.getElementById('room_viz');
          activity_level = parseInt(form.activity_level.value);
          room.src =
              productsdir + "/rooms/" +
              [length, width, height, windows, persons, activity_level].join("_")
              + ".svg";
          volume = form.room_length.value * form.room_width.value * form.room_height.value;
          document.getElementById("total_volume").innerHTML = volume;
          window_cleaning = form.number_windows.value * 200;
          mech_vent = form.mech_vent.value * 6 * volume;
          provided_cleaning = Math.round((window_cleaning + mech_vent) / volume);
          document.getElementById("provided_cleaning").innerHTML = provided_cleaning;
          required_cleaning = (activity_level + 1) * persons;    document.getElementById("required_cleaning").innerHTML = required_cleaning;    extra_cleaning = Math.max(0, required_cleaning - provided_cleaning);    document.getElementById("extra_cleaning").innerHTML = extra_cleaning;
          extra_cleaning_cadr = Math.ceil(extra_cleaning * volume / 100) * 100;    document.getElementById("extra_cleaning_cadr").innerHTML = extra_cleaning_cadr;
          acchart = document.getElementById("air_cleaner_recommendations");
          acchart.src =
              productsdir + "/costs/" +
              extra_cleaning_cadr
              + ".png";
      }
    </script>
